backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Category", name: "category", widget: "text"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Download Now", name: "downloadNow", widget: object, fields: [
          {label: "Main Text", name: "mainText", widget: string},
          {label: "Sub Text", name: "subText", widget: string},
          {label: "Image", name: "image", widget: image},
        ]}
      - {label: "Footer Links", name: "footerLinks", widget: object, fields: [
          {label: "First Row", name: "firstRow", widget: list, fields: [
            {label: "Name", name: "name", widget: string},
            {label: "Href", name: "href", widget: string},
          ]},
          {label: "Second Row", name: "secondRow", widget: list, fields: [
            {label: "Name", name: "name", widget: string},
            {label: "Href", name: "href", widget: string},
          ]},
        ]}

  - name: "englishPages"
    label: "Pages"
